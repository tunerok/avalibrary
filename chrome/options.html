<!DOCTYPE html>
<html>
<head><title>Avalibrary Options</title>
<meta charset="UTF-8" />
</head>
<body>

<label id="proxy_mode_text" align="center"></label><br>
<select id="proxy_type">
 <option value="direct">Direct</option>
 <option value="auto_detect">Auto</option>
 <option value="pac_script">Url to pac file</option>
 <option value="fixed_servers">Fixed</option>
 <option value="system">System</option>
 <option value="pac_script_data">Pac-script data</option>
</select>

<div id="inputs">
	<label id="proxy_status_text" align="center"></label><br>
<div id="first_div">
	<label id="first_label"></label><br>
	<input name="first_inp" id="first_inp" />
</div>
<div id="second_div">
	<label id="second_label" ></label><br>
	<input name="second_inp" id="second_inp" />
</div>
</div>
<label id="status" color ="green" ></label><br>
<div id="status"></div>
<button id="save"></button>
<script src="options.js"></script>

</body>
</html>
